    <style>
      .centered-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
  
      .heading-container {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
  
      .bicycle-animation {
        display: none;
        position: absolute;
        width: 256px;
        height: auto;
        left: 100%;
        top: 200%;
        transform: translateY(-50%);
        margin-left: 20px;
      }
  
      @media screen and (min-width: 1100px) {
        .bicycle-animation {
          display: block;
        }
      }
    </style>
